kind: pipeline
name: GNU GCC TC BUILD

clone:
  disable: true

steps:
- name: GNU GCC
  image: archlinux:latest
  environment:
      GITHUB_TOKEN:
        from_secret: GITHUB_TOKEN
      TG_BOT_API:
        from_secret: BOT_TOKEN
  commands:
    - "export GITHUB_TOKEN"
    - pacman -Sy base-devel git subversion autoconf-archive tar xz pixz lzip aria2 zip parallel zstd rsync python python3 --noconfirm
    - git clone https://github.com/Reinazhard/build-tools-gcc.git builder && cd builder
    - sed -i "s/TG_TOKEN=.*/TG_TOKEN=$TG_BOT_API/g" build
    - script -c "bash -x build -a arm -s gnu -v 9 -V" /drone/src/build-arm-gnu-gcc.log
    - script -c "bash -x build -a arm -s gnu -v 10 -V" /drone/src/build-arm-gnu-gcc.log
    - script -c "bash -x build -a arm -s gnu -v 11 -V" /drone/src/build-arm-gnu-gcc.log
    - script -c "bash -x build -a arm64 -s gnu -v 9 -V" /drone/src/build-arm-gnu-gcc.log
    - script -c "bash -x build -a arm64 -s gnu -v 10 -V" /drone/src/build-arm-gnu-gcc.log
    - script -c "bash -x build -a arm64 -s gnu -v 11 -V" /drone/src/build-arm-gnu-gcc.log
